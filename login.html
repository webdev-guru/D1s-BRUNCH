<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
    <!-- Boxicons CSS for icons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./assets/images/1.1.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust transparency by changing 0.2 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }

        .input-type, .input-pass {
            margin-bottom: 20px;
            position: relative;
        }

        .input-type input, .input-pass input {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            border-radius: 5px;
            border: 1px solid #000;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent input field */
            color: #000;
        }

        .input-type input::placeholder, .input-pass input::placeholder {
            color: #383434; /* Placeholder color */
        }

        .input-type i, .input-pass i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #000; /* Icon color changed to black */
            font-size: 18px; /* Adjust icon size */
        }

        .iremember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .iremember-forgot label {
            font-weight: bold; /* Bold "Remember Me" text */
        }

        .iremember-forgot a {
            color: #00aaff; /* Light blue color for the "Forgotten Password" link */
            text-decoration: underline; /* Underlined link */
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #880202;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold; /* Bold Login button text */
        }

        .login-btn:hover {
            background-color: #000;
        }

        .register-link p {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #880202;
            text-decoration: none;
            font-weight: bold; /* Bold Register link text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>D1's Brunch</strong></h1>

        <form action="#">
            <div class="input-type">
                <i class="bx bxs-user"></i>
                <input type="text" placeholder="Username">
            </div>

            <div class="input-pass">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="Password">
            </div>

            <div class="iremember-forgot">
                <label><input type="checkbox"> Remember Me </label>
                <a href="#">Forgotten Password</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
